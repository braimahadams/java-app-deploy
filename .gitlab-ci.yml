variables:
  IMAGE_NAME: "registry.gitlab.com/intern8622730/javaapp-deployment-project"
  IMAGE_TAG: "3.0"

image: openjdk:21-jdk-slim

stages:
  - build-artifact
  - test-artifact
  - build-and-test-image
  - push-image
  - deploy-stage
  - deploy-prod

building_artifact:  
  stage: build-artifact
  script:
    - ./gradlew clean
    - ./gradlew build --no-daemon --build-cache
  artifacts:
    paths:
      - ./build/libs
    expire_in: 1 day
  when: manual


testing_artifact:
  stage: test-artifact
  script:
    - ./gradlew test --no-daemon --build-cache
  when: manual


build-and-test-image:
  image: aquasec/trivy
  stage: build-and-test-image
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  dependencies:
    - building_artifact
  before_script:
    - echo "$REGISTRY_PASS" | docker login -u $REGISTRY_USER --password-stdin registry.gitlab.com 
  script:
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - trivy image --no-progress --exit-code 0 --severity HIGH $IMAGE_NAME:$IMAGE_TAG
    - trivy image --no-progress --exit-code 1 --severity CRITICAL $IMAGE_NAME:$IMAGE_TAG


push-image:
  image: docker:20.10.16
  stage: push-image
  services:
    - docker:20.10.16-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  dependencies:
    - building_artifact
  before_script:
    - echo "$REGISTRY_PASS" | docker login -u $REGISTRY_USER --password-stdin registry.gitlab.com
  script:
    - docker pull $IMAGE_NAME:$IMAGE_TAG



  

